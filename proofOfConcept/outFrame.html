<html>
<head>
<script type="text/javascript" language="Javascript" SRC="clean.html"></script>

</head>
<body>
<button onclick="bigger()">+</button>
<button onclick="smaller()">-</button>


<iframe id="myFrame" width="1000px" height="1000px" src="clean.html"></iframe>


</body>

<script>


function bigger()
{
	k = window.frames['myFrame'].document.getElementById("imageDiv").alt
	window.frames['myFrame'].document.getElementById("imageDiv").alt = k *2;
	//alert("bigger");
	count = 0;
	listOfImages = window.frames['myFrame'].document.getElementsByName("SingleMainImage")
	while(count < listOfImages.length)
	{
		listOfImages[count].width = listOfImages[count].width*2;
		listOfImages[count].height = listOfImages[count].height*2;
		count = count + 1
	}
}

function smaller()
{
	k = window.frames['myFrame'].document.getElementById("imageDiv").alt
	window.frames['myFrame'].document.getElementById("imageDiv").alt = k/2;

	count = 0;
	listOfImages = window.frames['myFrame'].document.getElementsByName("SingleMainImage")
	while(count < listOfImages.length)
	{
		listOfImages[count].width = listOfImages[count].width/2;
		listOfImages[count].height = listOfImages[count].height/2;
		count = count + 1

	}
}




</script>


</html>
